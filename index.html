<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IA Suporte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Conteúdo do site -->
  <h1>Bem-vindo ao site!</h1>
  <p>Fique à vontade para tirar dúvidas com nossa IA de suporte.</p>

  <!-- Ícone flutuante -->
  <div id="ia-button">🤖</div>

  <!-- Janela de chat -->
  <div id="chat-box" class="hidden">
    <div id="chat-header">IA de Suporte <span id="close-btn">✖</span></div>
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Digite sua pergunta...">
    <button id="send-btn">Enviar</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
